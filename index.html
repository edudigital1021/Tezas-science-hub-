<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEZAS SCIENCE HUB (TSH)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .brand-text { letter-spacing: 0.2em; text-transform: uppercase; font-weight: 900; }
        .animate-bounce-short { animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(-5%) translateX(-50%); } 50% { transform: translateY(0) translateX(-50%); } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.3); border-radius: 10px; }
        .nav-btn { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-slate-950 text-white selection:bg-indigo-500/30">

    <div id="recaptcha-container"></div>

    <!-- App Shell -->
    <div id="app">
        <!-- Sidebar Overlay -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 lg:hidden hidden" onclick="toggleSidebar()"></div>

        <!-- Sidebar -->
        <aside id="sidebar" class="fixed top-0 left-0 h-full w-72 z-50 transition-transform duration-300 -translate-x-full lg:translate-x-0 glass flex flex-col border-r border-white/5">
            <div class="p-6 h-full flex flex-col">
                <div class="flex items-center justify-between mb-10">
                    <div class="flex flex-col">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                                <i data-lucide="microscope" class="text-white"></i>
                            </div>
                            <h1 class="text-xl font-bold tracking-tight text-white">TSH HUB</h1>
                        </div>
                        <span class="brand-text text-[9px] text-indigo-400 mt-2">TEZAS SCIENCE HUB</span>
                    </div>
                    <button onclick="toggleSidebar()" class="lg:hidden p-2 hover:bg-white/10 rounded-xl">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                
                <nav class="flex-1 space-y-2">
                    <button onclick="switchTab('home')" id="btn-home" class="nav-btn w-full flex items-center gap-4 px-4 py-3 rounded-2xl bg-indigo-600 text-white shadow-lg font-bold">
                        <i data-lucide="home"></i> <span>Explore Hub</span>
                    </button>
                    <button onclick="switchTab('library')" id="btn-library" class="nav-btn w-full flex items-center gap-4 px-4 py-3 rounded-2xl opacity-60 hover:opacity-100 hover:bg-white/5 transition-all font-bold">
                        <i data-lucide="library"></i> <span>My Vault</span>
                    </button>
                    <button onclick="switchTab('cart')" id="btn-cart" class="nav-btn w-full flex items-center gap-4 px-4 py-3 rounded-2xl opacity-60 hover:opacity-100 hover:bg-white/5 transition-all relative font-bold">
                        <i data-lucide="shopping-cart"></i> <span>My Cart</span>
                        <span id="cart-badge" class="ml-auto bg-pink-500 text-white text-[10px] font-bold px-2 py-0.5 rounded-full hidden">0</span>
                    </button>
                    
                    <div id="admin-nav" class="hidden pt-6 mt-6 border-t border-white/10">
                        <button onclick="switchTab('admin')" id="btn-admin" class="nav-btn w-full flex items-center gap-4 px-4 py-3 rounded-2xl opacity-60 bg-amber-500/10 text-amber-500 border border-amber-500/20 font-bold">
                            <i data-lucide="shield-check"></i> <span>Admin Panel</span>
                        </button>
                    </div>

                    <a id="sidebar-whatsapp" href="https://wa.me/918229084161" target="_blank" class="w-full flex items-center gap-4 px-4 py-3 rounded-2xl transition-all text-emerald-400 hover:bg-emerald-500/10 font-bold border border-emerald-500/20 mt-4">
                        <i data-lucide="phone"></i> <span class="font-medium">Support</span>
                    </a>
                </nav>

                <!-- Auth Container (Bottom side wall) -->
                <div class="mt-auto pt-6 border-t border-white/10" id="auth-container">
                    <!-- Login/Logout content injected via JS -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="lg:ml-72 min-h-screen flex flex-col">
            <header class="sticky top-0 z-30 p-4 lg:px-8 flex items-center justify-between backdrop-blur-md border-b border-white/5 bg-slate-950/50">
                <button onclick="toggleSidebar()" class="lg:hidden p-2 hover:bg-white/5 rounded-xl"><i data-lucide="menu"></i></button>
                <div class="flex-1 text-center lg:text-left">
                    <h2 class="brand-text text-xl md:text-2xl font-black text-indigo-400" id="main-brand">TEZAS  SCIENCE  HUB</h2>
                </div>
                <button onclick="openSearch()" class="p-3 bg-white/5 border border-white/10 rounded-2xl hover:bg-indigo-600 transition-all shadow-lg"><i data-lucide="search"></i></button>
            </header>

            <div id="page-content" class="flex-1 p-4 lg:p-8 space-y-8 pb-12"></div>
        </main>
    </div>

    <!-- Modals & Overlays -->
    <div id="modal-container"></div>
    <div id="search-overlay" class="fixed inset-0 z-[100] bg-slate-950/95 backdrop-blur-2xl p-6 hidden">
        <div class="max-w-4xl mx-auto w-full">
            <div class="flex items-center gap-4 border-b border-white/10 pb-4">
                <i data-lucide="search" class="text-indigo-400"></i>
                <input type="text" id="search-input" placeholder="Search physics, chemistry, biology..." class="bg-transparent text-2xl font-bold w-full outline-none text-white" oninput="handleSearch(this.value)">
                <button onclick="closeSearch()" class="p-2 hover:bg-white/10 rounded-xl transition-all"><i data-lucide="x"></i></button>
            </div>
            <div id="search-results" class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-4 max-h-[70vh] overflow-y-auto pr-2 custom-scrollbar no-scrollbar"></div>
        </div>
    </div>

    <div id="toast" class="hidden fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-3 border bg-indigo-500/90 border-indigo-400 text-white backdrop-blur-md">
        <i data-lucide="check-circle" id="toast-icon"></i><span id="toast-msg">Success!</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, RecaptchaVerifier, signInWithPhoneNumber, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        const SITE_SETTINGS = {
            adminEmail: "drtejaskumarmbbs@gmail.com",
            currencySymbol: "₹"
        };

        const CATEGORIES = ['All', 'Class 10', 'Class 11', 'Class 12', 'Notes', 'Mind Maps'];
        const BANNERS = [
            { id: 1, title: "Master Class 10-12 Science", subtitle: "Visual Mind Maps designed for toppers.", color: "from-indigo-600 to-indigo-900" },
            { id: 2, title: "NEET & Board Preparation", subtitle: "Premium handwritten notes & PDF guides.", color: "from-purple-600 to-purple-900" },
            { id: 3, title: "Visualize Your Success", subtitle: "Learn complex concepts through colorful maps.", color: "from-blue-600 to-blue-900" }
        ];

        const INITIAL_PRODUCTS = [
            { id: 'p1', name: 'Class 10 Physics: Light Reflection', category: 'Class 10', price: 149, image: 'https://images.unsplash.com/photo-1635070041078-e363dbe005cb' },
            { id: 'p2', name: 'Class 10 Chemistry: Chemical Re...', category: 'Class 10', price: 99, image: 'https://images.unsplash.com/photo-1532187875302-1df92649edde' },
            { id: 'p3', name: 'Class 11 Biology: Plant Kingdom', category: 'Class 11', price: 199, image: 'https://images.unsplash.com/photo-1530026405186-ed1f139313f8' },
            { id: 'p4', name: 'Class 12 Physics: Electrostatics', category: 'Class 12', price: 249, image: 'https://images.unsplash.com/photo-1518152006812-edab29b069ac' },
            { id: 'p5', name: 'NEET Special: Biology PYQs', category: 'Notes', price: 349, image: 'https://images.unsplash.com/photo-1454165833767-027ffea9e778' }
        ];

        let app, auth, db, appId;
        const config = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "mock", authDomain: "mock.firebaseapp.com", projectId: "mock" };

        // FIREBASE INITIALIZATION - Triggered immediately
        const initialize = async () => {
            app = initializeApp(config);
            auth = getAuth(app);
            db = getFirestore(app);
            appId = typeof __app_id !== 'undefined' ? __app_id : 'tsh-official-v1';

            // Non-blocking Auth
            signInAnonymously(auth).catch(() => {});
            onAuthStateChanged(auth, handleAuth);
            setupDataSync();
        };

        let user = null;
        let activeTab = 'home';
        let filter = 'All';
        let products = [...INITIAL_PRODUCTS];
        let cart = [];
        let currentBanner = 0;
        let confirmationResult = null;

        const handleAuth = (u) => {
            user = u;
            const container = document.getElementById('auth-container');
            const adminNav = document.getElementById('admin-nav');

            if (!container) return;

            if (u && !u.isAnonymous) {
                container.innerHTML = `
                    <div class="flex flex-col gap-4">
                        <div class="flex items-center gap-3 p-3 bg-white/5 rounded-2xl border border-white/10">
                            <img src="${u.photoURL || 'https://ui-avatars.com/api/?name=User'}" class="w-10 h-10 rounded-full border border-indigo-500">
                            <div class="overflow-hidden truncate">
                                <p class="text-sm font-bold truncate">${u.displayName || u.phoneNumber || 'Student'}</p>
                            </div>
                        </div>
                        <button onclick="handleLogout()" class="w-full flex items-center gap-4 px-4 py-3 rounded-2xl hover:bg-red-500/10 text-red-400 transition-all font-bold">
                            <i data-lucide="log-out"></i> <span>Logout</span>
                        </button>
                    </div>`;
                if (u.email === SITE_SETTINGS.adminEmail) adminNav.classList.remove('hidden');
            } else {
                container.innerHTML = `
                    <button onclick="showLoginModal()" class="w-full flex items-center justify-center gap-3 px-4 py-4 rounded-2xl bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-black shadow-xl hover:scale-[1.02] transition-all">
                        <i data-lucide="user"></i> <span>Login to TSH</span>
                    </button>`;
                adminNav.classList.add('hidden');
            }
            lucide.createIcons();
            render();
        };

        const setupDataSync = () => {
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'products'), (snap) => {
                const fb = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                if(fb.length > 0) products = [...INITIAL_PRODUCTS, ...fb];
                render();
            });
        };

        // --- PRODUCT DETAIL MODAL ---
        window.openProductDetail = (id) => {
            const p = products.find(prod => prod.id === id);
            if (!p) return;
            document.getElementById('modal-container').innerHTML = `
                <div class="fixed inset-0 z-[100] flex items-center justify-center p-4">
                    <div class="absolute inset-0 bg-black/90 backdrop-blur-md" onclick="closeModal()"></div>
                    <div class="relative w-full max-w-2xl bg-slate-900 border border-white/10 rounded-[3rem] overflow-hidden animate-in zoom-in-95">
                        <button onclick="closeModal()" class="absolute top-6 right-6 p-3 bg-white/5 rounded-full z-10 hover:bg-white/10 transition-colors"><i data-lucide="x" size="24"></i></button>
                        <div class="flex flex-col md:flex-row">
                            <div class="w-full md:w-1/2 aspect-square bg-black overflow-hidden">
                                <img src="${p.image}" class="w-full h-full object-cover">
                            </div>
                            <div class="p-8 flex-1 flex flex-col">
                                <span class="text-[10px] uppercase tracking-widest px-3 py-1 bg-indigo-600/20 text-indigo-400 rounded-full font-black w-fit mb-4">${p.category}</span>
                                <h3 class="text-2xl font-black mb-2 text-white">${p.name}</h3>
                                <p class="opacity-60 text-sm leading-relaxed mb-8">Premium study material designed by TSH experts for Class 10-12 preparation.</p>
                                <div class="mt-auto flex flex-col gap-4">
                                    <div class="flex justify-between items-center">
                                        <span class="text-3xl font-black text-indigo-400">₹${p.price}</span>
                                    </div>
                                    <button onclick="addToCart('${p.id}'); closeModal();" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black shadow-xl shadow-indigo-600/20 hover:bg-indigo-500 transition-all">ADD TO CART</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;
            lucide.createIcons();
        };

        window.showLoginModal = () => {
            document.getElementById('modal-container').innerHTML = `
                <div class="fixed inset-0 z-[100] flex items-center justify-center p-4">
                    <div class="absolute inset-0 bg-black/90 backdrop-blur-md" onclick="closeModal()"></div>
                    <div class="relative w-full max-w-md bg-slate-900 border border-white/10 p-10 rounded-[3rem] text-center">
                        <h3 class="text-2xl font-black mb-8 uppercase tracking-widest text-indigo-400 font-black">Join Hub</h3>
                        <button onclick="loginGoogle()" class="w-full py-4 bg-white text-black font-black rounded-2xl flex items-center justify-center gap-3 mb-6 shadow-xl active:scale-95 transition-all"><i data-lucide="log-in"></i> Google Login</button>
                        <div class="flex items-center gap-4 my-6 opacity-20"><hr class="flex-1"><span>OR</span><hr class="flex-1"></div>
                        <div id="phone-login-step">
                            <input type="tel" id="p-num" placeholder="+91 00000 00000" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center mb-4 text-xl font-bold focus:border-indigo-500 outline-none">
                            <button onclick="sendOTP()" class="w-full py-4 bg-indigo-600 font-bold rounded-2xl shadow-lg">Send SMS OTP</button>
                        </div>
                        <button onclick="closeModal()" class="mt-8 text-sm font-bold opacity-30 hover:opacity-100">Cancel</button>
                    </div>
                </div>`;
            lucide.createIcons();
        };

        window.sendOTP = async () => {
            const num = document.getElementById('p-num').value;
            if(!num.startsWith('+')) return alert("Enter number with country code (e.g. +91)");
            try {
                window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', { 'size': 'invisible' });
                confirmationResult = await signInWithPhoneNumber(auth, num, window.recaptchaVerifier);
                document.getElementById('phone-login-step').innerHTML = `
                    <input type="text" id="otp-val" placeholder="Enter OTP" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center mb-4 text-xl font-bold focus:border-indigo-500 outline-none">
                    <button onclick="verifyOTP()" class="w-full py-4 bg-emerald-600 font-bold rounded-2xl">Verify & Login</button>
                `;
                showToast("OTP sent!");
            } catch (err) { alert(err.message); }
        };

        window.verifyOTP = async () => {
            try {
                await confirmationResult.confirm(document.getElementById('otp-val').value);
                closeModal();
                showToast("Login Successful!");
            } catch (err) { alert("Invalid OTP"); }
        };

        window.loginGoogle = async () => { 
            try { await signInWithPopup(auth, new GoogleAuthProvider()); closeModal(); } 
            catch (err) { console.error(err); }
        };

        window.handleLogout = async () => { await signOut(auth); location.reload(); };

        const render = () => {
            const el = document.getElementById('page-content');
            if(!el) return;
            el.innerHTML = '';
            if(activeTab === 'home') renderHome(el);
            else if(activeTab === 'library') el.innerHTML = '<div class="py-40 text-center opacity-20 text-xl font-bold">Your Vault is Locked. Unlock items in your cart.</div>';
            else if(activeTab === 'cart') renderCart(el);
            lucide.createIcons();
        };

        const renderHome = (el) => {
            const banner = BANNERS[currentBanner];
            el.innerHTML = `
                <div class="relative h-64 md:h-80 rounded-[3rem] overflow-hidden shadow-2xl bg-gradient-to-br ${banner.color} p-12 md:p-16 flex items-center transition-all duration-700">
                    <div class="max-w-2xl space-y-4">
                        <span class="inline-block px-3 py-1 bg-white/20 backdrop-blur-md rounded-full text-[10px] font-black uppercase tracking-widest">Study Hub</span>
                        <h2 class="text-3xl md:text-5xl font-black leading-tight">${banner.title}</h2>
                        <p class="text-sm md:text-lg opacity-80">${banner.subtitle}</p>
                    </div>
                </div>
                <div class="flex gap-4 overflow-x-auto no-scrollbar py-2">
                    ${CATEGORIES.map(c => `
                        <button onclick="setFilter('${c}')" class="whitespace-nowrap px-6 py-2 rounded-xl border font-bold transition-all ${filter === c ? 'bg-indigo-600 border-indigo-500' : 'bg-white/5 border-white/10 hover:bg-white/10'}">
                            ${c}
                        </button>
                    `).join('')}
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                    ${products.filter(p => filter === 'All' || p.category === filter).map(p => `
                        <div onclick="openProductDetail('${p.id}')" class="group bg-white/5 border border-white/10 rounded-[3rem] p-5 hover:bg-white/[0.08] transition-all cursor-pointer">
                            <div class="relative overflow-hidden rounded-[2rem] mb-6 aspect-video bg-black">
                                <img src="${p.image}" class="w-full h-full object-cover group-hover:scale-110 transition-all duration-700">
                                <div class="absolute top-4 right-4 px-3 py-1 bg-black/40 backdrop-blur-md rounded-full text-[9px] font-bold border border-white/10 uppercase">${p.category}</div>
                            </div>
                            <h4 class="text-lg font-black truncate px-1">${p.name}</h4>
                            <div class="flex items-center justify-between mt-4 px-1">
                                <span class="text-2xl font-black text-indigo-400">₹${p.price}</span>
                                <button onclick="event.stopPropagation(); addToCart('${p.id}')" class="bg-indigo-600 p-4 rounded-2xl shadow-xl active:scale-95 transition-all"><i data-lucide="shopping-cart"></i></button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        };

        const renderCart = (el) => {
            el.innerHTML = `<h2 class="text-3xl font-black mb-8">Cart Items</h2>`;
            if(cart.length === 0) { el.innerHTML += '<p class="opacity-20 text-center py-20 font-bold">Your cart is empty.</p>'; return; }
            const total = cart.reduce((s,i) => s + i.price, 0);
            el.innerHTML += `<div class="bg-white/5 p-8 rounded-3xl border border-white/10 shadow-2xl">
                <div class="text-2xl font-black mb-6 flex justify-between"><span>Total Payable</span><span>₹${total}</span></div>
                <button onclick="confirmPay()" class="w-full py-5 bg-indigo-600 rounded-2xl font-black text-lg shadow-xl shadow-indigo-600/20 active:scale-95 transition-all">CHECKOUT NOW</button>
            </div>`;
        };

        window.confirmPay = () => { showToast("Success! Vault Unlocked."); cart = []; switchTab('library'); };
        window.setFilter = (c) => { filter = c; render(); };

        window.switchTab = (t) => {
            activeTab = t;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.add('opacity-60');
                btn.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
            });
            const active = document.getElementById(`btn-${t}`);
            if(active) {
                active.classList.remove('opacity-60');
                active.classList.add('bg-indigo-600', 'text-white', 'shadow-lg');
            }
            render();
            if(window.innerWidth < 1024) toggleSidebar();
        };

        window.addToCart = (id) => {
            if(!user || user.isAnonymous) return showLoginModal();
            const p = products.find(prod => prod.id === id);
            if (!cart.find(i => i.id === id)) cart.push(p);
            const b = document.getElementById('cart-badge');
            b.innerText = cart.length; b.classList.remove('hidden');
            showToast("Added to cart!");
        };

        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        };
        window.closeModal = () => document.getElementById('modal-container').innerHTML = '';
        window.openSearch = () => { document.getElementById('search-overlay').classList.remove('hidden'); document.getElementById('search-input').focus(); };
        window.closeSearch = () => document.getElementById('search-overlay').classList.add('hidden');
        window.showToast = (m) => { const t = document.getElementById('toast'); t.querySelector('span').innerText = m; t.classList.remove('hidden'); setTimeout(()=>t.classList.add('hidden'), 3000); };
        
        window.handleSearch = (q) => {
            const res = document.getElementById('search-results');
            if(!q.trim()) { res.innerHTML = ''; return; }
            const filtered = products.filter(p => p.name.toLowerCase().includes(q.toLowerCase()));
            res.innerHTML = filtered.map(p => `<div onclick="closeSearch(); openProductDetail('${p.id}')" class="p-5 bg-white/5 rounded-3xl border border-white/5 flex justify-between items-center cursor-pointer hover:bg-white/10 transition-colors"><span class="font-bold">${p.name}</span><i data-lucide="chevron-right" class="text-indigo-400"></i></div>`).join('');
            lucide.createIcons();
        };

        // RUN IMMEDIATELY - NO WAIT
        initialize();
        render(); // Render INITIAL_PRODUCTS instantly

        setInterval(() => {
            currentBanner = (currentBanner + 1) % BANNERS.length;
            if(activeTab === 'home') render();
        }, 5000);
    </script>
</body>
</html>
